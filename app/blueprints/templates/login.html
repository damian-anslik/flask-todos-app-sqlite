{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4 has-text-centered">
    <div class="box">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, msg in messages %}
                    <div class="notification is-danger">{{ msg }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST" action="/login">
            <div class="field">
                <p class="control has-icons-left">
                    <input class="input is-large" required="true" name="email" type="email" placeholder="Email" autofocus="">
                    <span class="icon is-large is-left has-text-dark">
                        <i class="fas fa-envelope fa-xs"></i>
                    </span> 
                </p>
            </div>
            <div class="field">
                <p class="control has-icons-left">
                    <input class="input is-large" required="true" name="password" type="password" placeholder="Password">
                    <span class="icon is-large is-left has-text-dark">
                        <i class="fas fa-lock fa-xs"></i>
                    </span> 
                </p>
            </div>
            <div class="field">
                <label class="checkbox">
                    <input type="checkbox" name="remember">
                    Remember me
                </label>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Login</button>
        </form>
    </div>
</div>
{% endblock %}
