<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flask Auth Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
    <section class="hero is-primary is-fullheight">

        <div class="hero-head">
            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    {% if current_user.is_authenticated %}
                        <a class="navbar-item" href="{{ url_for('main.home') }}">
                            My Awesome Flask App
                        </a>
                    {% else %}
                        <a class="navbar-item" href="{{ url_for('main.index') }}">
                            My Awesome Flask App
                        </a>
                    {% endif %}
                </div>
              
                <div id="navbarBasicExample" class="navbar-menu">
                  <div class="navbar-start">
                    <!-- Only show this if user is authenticated -->
                    {% if current_user.is_authenticated %}
                        <a class="navbar-item" href="{{ url_for('main.settings') }}">
                            Settings
                        </a>
                    {% endif %}
                  </div>
              
                  <div class="navbar-end">
                    <div class="navbar-item">
                      <div class="buttons">
                        {% if current_user.is_authenticated %}
                            <a class="button is-primary" href="{{ url_for('auth.logout') }}">
                                Logout
                            </a>
                        {% else %}
                            <a class="button is-primary" href="{{ url_for('auth.signup') }}">
                                Sign up
                            </a>
                            <a class="button is-light" href="{{ url_for('auth.login') }}">
                                Log in
                            </a>
                        {% endif %}
                      </div>
                    </div>
                  </div>
                </div>
              </nav>
        </div>

        <div class="hero-body">
            <div class="container">
               {% block content %}
               {% endblock %}
            </div>
        </div>
    </section>
</body>

</html>
