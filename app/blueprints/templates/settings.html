{% extends "base.html" %}

{% block content %}

<div class="box">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, msg in messages %}
                <div class="notification is-{{ category }} has-text-centered">{{ msg }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <h1 class="title has-text-black">Update your profile details</h1>
    <form action="{{ url_for('auth.update') }}" method="post">
        <div class="field">
            <label class="label">Name</label>
            <div class="control">
                <input required="true" class="input" type="text" name="name" value="{{ current_user.name }}" autofocus="">
            </div>
        </div>
        <div class="field">
            <label class="label">Email</label>
            <div class="control">
                <input required="true" class="input" type="text" name="email" value="{{ current_user.email }}">
            </div>
        </div>
        <div class="field">
            <label class="label">Password</label>
            <div class="control">
                <input required="true" class="input" type="password" name="password">
            </div>
        </div>
        <div class="field">
            <label class="label">New Password</label>
            <div class="control">
                <input class="input" type="password" name="new_password">
            </div>
        </div>
        <div class="field">
            <label class="label">Confirm New Password</label>
            <div class="control">
                <input class="input" type="password" name="confirm_new_password">
            </div>
        </div>
        <div class="field">
            <div class="control">
                <button class="button is-block is-info is-large is-fullwidth">Update Profile</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
