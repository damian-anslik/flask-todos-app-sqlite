{% extends "base.html" %}

{% block content %}
<div class="column is-half is-offset-one-quarter">
    <h3 class="title">Sign Up</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="notification is-info">
            {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
        </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/signup">
            <div class="field">
                <p class="control has-icons-left">
                    <input class="input is-large" required="true" name="email" type="email" placeholder="Email" autofocus="">
                    <span class="icon is-large is-left has-text-dark">
                        <i class="fas fa-envelope fa-xs"></i>
                    </span> 
                </p>
            </div>
            <div class="field">
                <p class="control has-icons-left">
                    <input class="input is-large" required="true" name="name" type="text" placeholder="Name">
                    <span class="icon is-large is-left has-text-dark">
                        <i class="fas fa-user fa-xs"></i>
                    </span> 
                </p>
            </div>
            <div class="field">
                <p class="control has-icons-left">
                    <input class="input is-large" required="true" name="password" type="password" minlength="6" placeholder="Password">
                    <span class="icon is-large is-left has-text-dark">
                        <i class="fas fa-lock fa-xs"></i>
                    </span> 
                </p>
            </div>
            <div class="field">
                <label class="checkbox">
                    <input type="checkbox" name="agree" required="true">
                    Agree to <a class="has-text-link" href="#">terms and conditions</a>
                </label>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Create Free Account</button>
        </form>
    </div>
</div>
{% endblock %}
